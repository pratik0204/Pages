<!DOCTYPE html>
<html>

    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Form</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    </head>
    <body>
        
        <div id="particles-js" style="">
            
            <div class="container-fluid">
            
                <form class="cont">
                    
                    <p style="text-align: center;font-size: 90px;margin: 10px"><i class="far fa-address-card"></i></p>
                    <h1 style="text-align: center; font-size: 30px;margin: 10px" >Just Building Your Account!</h1>
                    <div class="container-fluid">
                    
                        <div class="row">
                        
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="name" placeholder="First Name">
                            
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="name" placeholder="Last Name">
                            
                            </div>
                        </div>
                        
                        <div class="row">
                        
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="text" placeholder="Your Address">
                            
                            </div>
                        </div>
                        <div class="row">
                        
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control " type="number" placeholder="Phone Number">
                            
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="number" placeholder="Pin Code">
                            
                            </div>
                        </div>
                        <div class="row">
                        
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="text" placeholder="City">
                            
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="text" placeholder="Country">
                            
                            </div>
                            
                        </div>
                        
                        <div class="row">
                        
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="text" placeholder="Your Email Address">
                            
                            </div>
                                
                            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            
                                <input style="margin: 10px;text-align: center" class="form-control" type="text" placeholder="Set Password">
                            
                            </div>
                        </div>
                        <button style="margin: 10px;width: 100%;text-align: center;background: #000000" class="btn btn-primary">Register</button>
                        <p style="margin: 10px">Already a Member?<a class="log" href="https://pratik0204.github.io/log-page/login.html">Log In</a></p>
                    
                    </div>
                
                </form>
            
            </div>
        
            
        
        </div>
    
        
        
        
        
        <script src="particles.js"></script> 
        <script src="app.js"></script>
